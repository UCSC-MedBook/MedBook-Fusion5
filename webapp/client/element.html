
<template name="Element">
 <div class="Element">
    <div class="panel panel-default">
      <div class="panel-heading" > <h3>{{this.field}} choose data based on values</h3> </div>
      <div id="p1" class="panel-body ">
	    <div class="col-lg-7">
		 <!-- 
	         <button type="button">Select All</button>
	         <button type="button">Select None</button>
	         <input type="text" placeholder="Filter results" class= "pvtSearch" />
		 -->
		    Bin It:
		    {{#if true}}
		    <input style="width:40px;" value="{{this.bin}}" name="{{this.field}}" data-op="bin" data-precedence=1 data-field={{this.field}} class="transform" type="number">
		    {{/if}}
	         {{#each values}}
		     <div style="margin:15px;">
			 {{this}}
			 <input data-field="{{this}}" type="checkbox" checked={{checked}} />
		     </div>
		 {{/each}}
		 <p><button class="OK" type="button">OK</button></p>
	    </div>
       </div>
    </div>
 </div>
</template>
