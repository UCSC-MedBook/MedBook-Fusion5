
<template name="Element">
 <div class="Element">
    <div class="panel panel-default">
      <div class="panel-heading" > <h3>{{this.field}} choose data based on values</h3> </div>
      <div id="p1" class="panel-body ">
	    <div class="col-lg-7">

		<div class="btn-group" role="group">
		    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
			<a class="dropdown-item" href="#">Dropdown Mean</a>
			<a class="dropdown-item" href="#">Dropdown Mean</a>
			<a class="dropdown-item" href="#">Dichotomize Median</a>
			<a class="dropdown-item" href="#">Dichotomize Mean</a>
		    </div>
		</div>



		 <!-- 
	         <button type="button">Select All</button>
	         <button type="button">Select None</button>
	         <input type="text" placeholder="Filter results" class= "pvtSearch" />
		 -->
		    {{#if $eq this.type "Number" }}

			<div class="btn-group" data-toggle="buttons" style="margin-bottom:25px;">
		          {{#each operations}}
			    <label class="btn btn-default {{dichot this.op}}">
				<input class="dichotomization" name="dichotomization" value="{{this.op}}" type="radio"> {{this.label}}
			    </label>
		          {{/each }}
			</div>
			<br>

			Bin It:
			<input style="width:40px;" value="{{this.bin}}" name="{{this.field}}" data-op="bin" data-precedence=1 data-field={{this.field}} class="transform" type="number">
		    {{/if}}
		 <div style="margin:5px;border-radius:5px;border-style:dotted;border-width:1px;overflow:scroll;height:200px;">
		     {{#each values}}
			 <div style="margin:15px;">
			     {{this}}
			     <input data-field="{{this}}" type="checkbox" checked={{checked}} />
			 </div>
		     {{/each}}
		 </div>
		 <p><button class="OK" type="button">OK</button></p>
	    </div>
       </div>
    </div>
 </div>
</template>
