<template name="DataImport">
    <div class="width:800px">
        <div class="leftdivThin">

            <div class="panel panel-default">
                <div class="panel-heading" >
                    <h3>Load data into a new table</h3>Paste clinical data or signatures into MedBook.
                </div>
            </div>

        </div>
        <div class="rightdivOverflow" style="padding-left:10px;">
            <div id="importTableArea" class="panel panel-default encompass" style="min-height:300px; min-width:300px;">
                <div style="margin:10px;">
                    <button class="btn btn-primary" id="load">Load</button> &nbsp;
                    <button class="btn btn-primary" id="transpose">Transpose</button> &nbsp;
                    <button class="btn btn-primary" id="analyze">Analyze</button> &nbsp;
                    <button class="btn btn-primary" id="cleanUp">Clean Up</button> &nbsp;
                    <button class="btn btn-primary" id="save">Save Table</button> &nbsp;
                    <button class="btn btn-primary btn-danger" id="clear" >Clear</button> 
                </div>
                <div style="margin:10px;">
                    <div id="hot"></div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="LoadTable">
    <div class="panel-heading" >
        <h4>Select an existing study and a table name</h4>

            <select id="DataImportStudy" >
                {{#each studies}}
                    <optgroup label="{{this.name}}">
                     {{#each tablesFor this}}
                        <option value="{{this.name}}">{{this.name}}</option>
                     {{/each}}
                    </optgroup>
                {{/each}}
            </select>

            <select id="DataImportTable" style="margin-top:5px;">
                <option selected value="New Table">Select a Table</option>
                <option value="New Table">Create a New Table</option>
                {{#each tables}}
                    <option value="{{this._id}}">{{this.name}}</option>
                {{/each}}
            </select>

            <br>
            or

            <h4>Load a Table from a file</h4>
            <br>



        <input type="file" multiple="" id="fileInput" name="files[]"> <br>
        Supported formats include tab-separated-values (.tab or .tsv), comma-separated-values (.csv), and JavaScript Object Notation (.json) files
    </div>
</template>
